<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">

      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="level">Level <span>1</span></div>
      <div class="highscore">Longest Time: <span>0</span></div>
      <div class="time">Time Survived: <span>0</span></div>
      <div class="collisions">Health: <span>0</span>%</div>
      
    
      <div class='healthBar'>
        <div class="healthIndicator"></div>
      </div>

    </div>
    <svg class="gameboard" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <!--<circle class='hero' cx='60' cy='60' r='5' style='fill: orange'>-->
    </svg>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
